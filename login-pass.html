<!DOCTYPE html>
<html>
<head>
    <title>Julie Desk</title>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/9bc5ac26f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!-- NAVIGATION BAR START-->
<section>
    <div class="row julie-header">
        <div class="container">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-sm" style="margin-top: 22px;">
                    <a class="navbar-brand julie-logo" href="index.html" title="Julie Desk"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link julie-header-nav" href="#">Contact us</a>
                            </li>
                            <li class="nav-item">
                                <div class="dropdown">
                                    <a class="btn dropdown-toggle julie-header-nav" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        FR
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="min-width: 50px">
                                        <a class="dropdown-item julie-header-nav" href="#">EN</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="login-temp-img-back"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 ">
                <img src="assets/images/Illu Login.png">
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div class="login-width">
                    <h1 class="packs-header-assist-h1 textBrown mb-5">Welcome Back!</h1>
                    <form>
                        <div class="form-row login-pass">
                            <img src="assets/images/checkmark-circle-2.png" alt="check" class="login-pass-check">
                            <p class="login-pass-p">
                                An email with your temporary password will be sent if this address is known by our team.
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="password" class="formLabels">Temporary password</label>
                            <input type="password" class="form-control borderGrey" id="password" placeholder="Password" >
                        </div>
                        <div class="form-group">
                            <button class="btn mainBtn orangeBackground login-temp-btn-width" type="submit"><span>Send</span></button>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="separator orSeparator"> Or : </div>
                        </div>
                        <br>
                        <div class="text-center">
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <a href="#" class="mainBtn grayBackground">
                                        <img src="assets/images/1200px-Google_Calendar_icon.svg.png">
                                        <span class="textBrown">
                                            Google Login
                                        </span>
                                    </a>
                                </div>
                                <div class="col-md-6 mb-3 mobMargin50">
                                    <a href="#" class="mainBtn grayBackground">
                                        <img src="assets/images/icons8-microsoft-office-2019-50.png">
                                        <span class="textBrown">
                                            Office 365
                                        </span>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="form-group text-center mt-3">
                            <span class="login-temp-signup">No account? </span><a href="#" class="textOrange">Sign up for free!/CV</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- BODY PART END-->
</body>
</html>
