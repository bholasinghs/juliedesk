<!DOCTYPE html>
<html>
<head>
    <title>Julie Desk</title>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/9bc5ac26f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</head>
<body>
<!-- NAVIGATION BAR START-->
<section>
    <div class="row julie-header">
        <div class="container">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-sm" style="margin-top: 22px;">
                    <a class="navbar-brand julie-logo" href="index.html" title="Julie Desk"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link julie-header-nav" href="#">Contact us</a>
                            </li>
                            <li class="nav-item">
                                <div class="dropdown">
                                    <a class="btn dropdown-toggle julie-header-nav" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        FR
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="min-width: 50px">
                                        <a class="dropdown-item julie-header-nav" href="#">EN</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</section>

<section class="my-5">
    <div class="container">
        <img src="assets/images/Illu1.png" alt="assist" class="freetrial-img">
        <div class="row">
            <div class="col-md-6">

            </div>
            <div class="col-md-6">
                <div class="width376 justify-content-center">
                    <h1 class="packs-header-assist-h1 textBrown mb-5 text-left">Start your free trial now!</h1>
                    <form class="needs-validation" novalidate>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="validationCustom01" class="formLabels">First name</label>
                                <input type="text" class="form-control borderGrey" id="validationCustom01" placeholder="First name" value="" required>
                                <div class="invalid-feedback">
                                    Please enter First name.
                                </div>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="validationCustom02" class="formLabels">Last name</label>
                                <input type="text" class="form-control borderGrey" id="validationCustom02" placeholder="Last name" value="" required>
                                <div class="invalid-feedback">
                                    Please enter Last name.
                                </div>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="validationCustom03" class="formLabels">Email address</label>
                            <input type="email" class="form-control borderGrey" id="validationCustom03" placeholder="Email" required>
                            <div class="invalid-feedback">
                                Please provide a valid email.
                            </div>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="validationCustom04" class="formLabels">Phone</label>
                            <input type="text" class="form-control borderGrey" id="validationCustom04" placeholder="Phone" required>
                            <div class="invalid-feedback">
                                Please provide a valid phone number.
                            </div>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="form-group freetrial-chk">
                            <div class="mr-sm-2 form-check-1">
                                <input type="checkbox" value="" id="invalidCheck" required>
                                <label for="invalidCheck">
                                    I am not a robot
                                </label>
                                <div class="invalid-feedback">
                                    You must check it.
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="text-center">
                            <button class="btn mainBtn mixBackground login-temp-btn-width" type="submit"><span>Starting free trial!</span></button>
                        </div>
                        <br>
                        <br>
                        <p class="form-credit text-center">
                            No credit card required
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- BODY PART END-->

</body>
</html>
